{% load static %}

<!doctype html>
<html lang="en">
<head>

	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="{% static 'general/assets/css/Login_page.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	
</head>
<body>
	<div id="header" style="background-color: darkgreen; padding:10px 10px">
		<nav id="nav-menu-container">
		  <ul class="nav-menu">
			<a href="{% url "home" %}" style="color: aliceblue">Elearning Dashbaoard</a>
		  </ul>
		</nav>
		</div>
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<img src="{% static 'general/assets/img/avatar.png' %}" class="user">
					<div class="d-flex justify-content-center">
						<h3 id="form-title" style="padding-top: 50px;">Sign Up</h3>
					</div>
					<div class="d-flex justify-content-center form_container">
	
						<form method="POST" action="">
							{% csrf_token %}
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fa fa-user-circle"></i></span>
								</div>
								{{form.username}}
							</div>
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
								</div>
								{{form.email}}
							</div>
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								{{form.password1}}
							</div>
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								{{form.password2}}
							</div>
							   <div class="d-flex justify-content-center mt-3 login_container">
								 <input class="btn login_btn" type="submit" value="Register Account">
							   </div>
						</form>
					</div>
			
					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>



<script type="text/javascript">
	var form_fields = document.getElementsByTagName('input')
	form_fields[1].placeholder='Username';
	form_fields[2].placeholder='Email';
	form_fields[3].placeholder='Enter Password';
	form_fields[4].placeholder='Re-enter Password';

	for (var fields in form_fields){
		form_fields[fields].className += 'form-control'
	}
</script>
</body>
</html>
