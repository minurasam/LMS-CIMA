{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>Lectures</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- style sheets -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/css/Admin/Edit%20Lectures/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/Admin/exams.css' %}">
    
  </head>
  <body>
	
    {% include 'admin/navbar.html' %}

    <div id="content" class="p-4 p-md-5 pt-5">
		  <h1 >Course List <a style="padding-left: 780px;"></a><a href="{% url 'c_course' %}" class="btn btn-primary btn-md"><i class="fa fa-plus btn-md"></i> Create Course</a></h1>
			
		  <div class="table-responsive">          
			<table class="table" id="myTableData">
				<tr style="font-size: medium; background-color: cornflowerblue; color: white;">
				  <th>Level</th>
				  <th>Course ID</th>
				  <th>Course</th>
				  <th>Update</th>
				  <th>Remove</th>
				</tr>
				{% for i in courses %}
					<tr>
						<td>{{i.level}}</td>
						<td>{{i.course_id}}</td>
						<td>{{i.name}}</td>
						<td><a href="{% url 'up_course' i.id %}" class="btn btn-info btn-sm">Update</a></td>
						<td><a href="{% url 'del_course' i.id %}" class="btn btn-danger btn-sm">Delete</a></td>
					</tr>
				{% endfor %}
			</table>
		  </div>
		</div>
	</body>
</html>
