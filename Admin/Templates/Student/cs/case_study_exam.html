{% load static %}

<!doctype html>
<html lang="en">
  <head>
  	<title>exam</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- style sheets -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/Student/caseStudycss/Grid1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Student/caseStudycss/mystyle1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Student/caseStudycss/bootstrap1.css' %}">
  </head>

  <body class="bg-mystyle">
    <div class="row" id="upper_part">
      <div class="col">
        <div id="case"><h4>CASE STUDY TITLE</h4></div>
        <div class="row">
          <div class="col span-1-of-2">
            <div id="name"><h5>Student Name:</h5></div>
          </div>
          <div class="col span-1-of-2">
            <div id="duration"><h6><em>Duration:</em></h6></div>
          </div>
        </div>
      </div>
    </div>
    <hr id="hr1">
    <h6 id="page_num">Page 1/25</h6>
    <div class="row">
      <div class="col span-1-of-1">
        <h5 class="cond">Condition 1</h5>
        <h5 class="cond">Condition 2</h5>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="textar">
          <label class="label1" for="question">Question</label></br>
          <textarea id="question"></textarea>
        </div> 
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="textar">
          <label class="label" for="answere">Answere</label></br>
          <textarea id="answere"></textarea>
            <div class="row">
              <div class="col">
                <div class="bt">
                  <button type="button" class="btn-primary">Next</button>
                  <button type="button" class="btn-primary">Submit</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <footer>
      <hr>
      <div class="row">
        <div class="col span-1-of-3">
          <div id="cima">Copyrights &copy; CIMA</div>
        </div>
        <div class="col span-1-of-3">
          <img id="cima-logo" src="{% static 'img/student/nav-logo.png' %}">
        </div>
        <div class="col span-1-of-3">
          <div id="cima-contact">Contact Us - www.cima.lk</div>
        </div>
      </div>
    </footer>
  </body>
</html>
